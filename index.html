<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TacticalPad PRO</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>TacticalPad PRO</h1>

<div class="controls">
<select id="formation">
<option value="433">4-3-3</option>
<option value="442">4-4-2</option>
<option value="352">3-5-2</option>
<option value="4231">4-2-3-1</option>
</select>

<button id="applyBtn">Rozestavení</button>
<button id="resetBtn">Reset</button>
<button id="arrowBtn">Šipka</button>
<button id="zoneBtn">Zóna</button>
<button id="clearBtn">Vymazat</button>
<button id="pngBtn">PNG</button>
<button id="pdfBtn">PDF</button>
</div>

<div id="exportArea">

<div class="pitch-wrapper">
<canvas id="pitchCanvas"></canvas>
<canvas id="drawCanvas"></canvas>
<div id="playersLayer"></div>
</div>

<div id="bench" class="bench"></div>

</div>

<script src="app.js"></script>
</body>
</html>
